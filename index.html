<!DOCTYPE html>
<html>
  <head>
    <title>AR 名刺サンプル</title>
    <!-- <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://github.com/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script> -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- <a-scene embedded arjs="sourceType: webcam;"> -->
    <a-scene embedded arjs="debugUIEnabled:false;">
      <a-entity camera></a-entity>
      <!-- ここにマーカーを設定します。'url'はあなたが生成したマーカーのパターンファイルへのパスです。 -->
      <a-marker preset="custom" type="pattern" url="images/marker.patt">
        <!-- マーカーをスキャンすると表示される画像。'src'は表示する画像のパスです。 -->
        <!-- <a-image
          src="images/image.jpg"
          width="10"
          height="10"
          position="0 0 0"
          rotation="-90 0 0"
          scale="1 1 1"
        ></a-image> -->
        <a-image
          width="5"
          height="5"
          position="0.2 0.4 0.4"
          rotation="-90 0 0"
          src="images/image.jpg"
        ></a-image>
      </a-marker>
    </a-scene>
  </body>
</html>
